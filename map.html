<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
            var myOptions = {
                zoom: 4,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("view_map"), myOptions);
            
            var marker = new google.maps.Marker({
                position: myLatlng, 
                map: map, 
                title:"marker title" // マウスオーバー時に表示される
            });
            
            // 吹き出し
            var marker_content = "<b>吹き出し内容</b><br />" + "タグが使える";
            var marker_window = new google.maps.InfoWindow({
                content: marker_content
            });
            
            // 吹き出しをデフォルト表示
            marker_window.open(map,marker);

            // クリック時も表示するようイベント登録
            google.maps.event.addListener(marker, 'click', function() {
                marker_window.open(map,marker);
            });
            
        });
    </script>
</head>
<body>

    <div data-role="page" id="page_map">
        <div data-role="header" data-position="fixed">
            <h1>Page Header</h1>
        </div>

        <div data-role="content">
             <div id="view_map" style="height:300px"></div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div>
    </div>

</body>
</html>
